name: PHP Syntax Check

on:
  pull_request:
    branches:
      - master

jobs:
  syntax-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2.11'

    - name: Install Composer dependencies
      run: composer install

    - name: Run PHPStan
      run: vendor/bin/phpstan analyze --level=8 --no-progress